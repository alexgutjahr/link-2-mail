<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <img alt="Link 2 Mail" width="200px" src="images/plane.svg" class="logo" />
      <div class="settings">
        <h2>Settings</h2>
        <hr />
        <label for="email" class="form-label">Default Email Address</label>
        <p>
          Configure the default (destination) email address used by the extension. This is only
          stored locally on your device and will never be shared with anyone.
        </p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john.doe@example.com"
          class="form-control"
        />
        <div id="hint" class="error form-text"></div>
        <div class="buttons">
          <button id="save" type="button" class="btn btn-lg btn-outline-dark">Save</button>
          <button id="reset" type="button" class="btn btn-lg btn-link">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
